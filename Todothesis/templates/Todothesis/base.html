{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ResearchLog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'Todothesis/style.css' %}">

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        window.onload = function () {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        };
    </script>
</head>



<body>
    <header>
        <h1>ResearchLog</h1>
    </header>

    <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
        {% block extra_scripts %}{% endblock %}
    <footer>
        <p>&copy; 2025 ResearchLog. All rights reserved.</p>
    </footer>
</body>
</html>
